<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <title>Video with Subtitles</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, sans-serif;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
        }
        video {
            max-width: 100%;
            width: 1280px;
            background: black;
        }
        video::cue {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 1.2em;
            padding: 4px 8px;
        }
        .instructions {
            color: #888;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Test Video with Subtitles</h1>
    <video controls>
        <source src="test_video.mp4" type="video/mp4">
        <source src="test_video.mov" type="video/quicktime">
        <track label="Icelandic" kind="subtitles" srclang="is" src="test_video.vtt" default>
        Your browser does not support the video tag.
    </video>
    <p class="instructions">
        Subtitles should appear automatically. If not, click CC button in video controls.
    </p>
</body>
</html>
